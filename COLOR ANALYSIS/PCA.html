<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Color</title>
    <link rel="stylesheet" href="stylePCA.css">
    <script src="scriptPCA.js"></script>
</head>
<body>
    <!-- color picker making -->
    <div class="con">
        <!-- selected image in shown here -->
        <img src="" alt="" class="preview">
        <!-- picked shade will be shown here -->
        <p class="res"></p>
        <button class="open-picker">Open color picker</button>
        <label for="image-select">Choose Image</label>
        <input type="file" id="image-select">

    </div>

<!-- headings in webpage -->
    <h1>Hey! Get to know yourself</h1>
    <h3>and what suits you the best</h3>

<!-- camera integration -->
    <div id="container">
        <video autoplay="true" id="vid">    
        </video>
    </div>
   
<script>
    let video = document.querySelector("#vid");
    if(navigator.mediaDevices.getUserMedia){
        navigator.mediaDevices.getUserMedia({ video : true })
        .then(function(stream){
            video.srcObject = stream;
        })
        .catch(function(error){
            console.log("Something went wrong!");
        })
    } else {
        console.log("getUserMedia not supported");
    }
</script>    
</body>
</html>
